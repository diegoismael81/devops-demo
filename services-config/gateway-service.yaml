server:
  port: 8080
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka-http-service:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:      
        - id: auth-http-service
          uri: lb://auth-http-service
          predicates:
            - Path=/auth/**
        - id: message-http-service
          uri: lb://message-http-service
          predicates:
            - Path=/**
          filters:
            - AuthFilter            